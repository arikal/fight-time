<!DOCTYPE html>
<html>
<head>
  <title>Fight Time!</title>
  <script src="angular.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="controllers.js"></script>
  <script type="text/javascript" src="services/services.js"></script>
</head>
<body ng-app="FightTimeApp" ng-controller="fightersController">
      <h2 class="bg-primary">Player One Stats</h2>
      <ul class="list-unstyled" ng-repeat="player in playerOne">
        <li class="bg-info">Type: {{player.type}}</li>
        <li>Health: {{player.health}}</li>
        <li>Attack: {{player.attack}}</li>
        <li>Defence: {{player.defence}}</li>
        <li>Speed: {{player.speed}}</li>
        <li>Evade: {{player.evade}}</li>
    </ul>
    <div>
      <div ng-init="qty=1;cost=2">
<b>Invoice:</b>
<div>
Quantity: <input type="number" ng-model="qty" required >
</div>
<div>
Costs: <input type="number" ng-model="cost" required >
</div>
<div>
<b>Total:</b> {{qty * cost | currency}}
</div>
</div>
    </div>

</body>
</html>
